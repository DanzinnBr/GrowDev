<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        table, tr, td{
            border: 1px solid;
            
        }
        #linha1{
            text-align: left;
        }
        #linha2{
            text-align: center;
        }
        #linha3{
            text-align: right;
        }
        .tabela2{
            text-align:center
        }
        
    </style>
</head>
<body>
    <table>
        <thead>Tabela 1</thead>
        <tr id="linha1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr id="linha2">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr id="linha3">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>

    <table>
        <thead>Tabela 2</thead>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="tabela2">
            <td colspan="3">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>

    <table>
        <thead>Tabela 3</thead>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="center">3</td>
        </tr>
        <tr class="tabela2">
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
