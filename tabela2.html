<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        table{
            width: 50%;
            height: 500px;
            border-collapse: collapse;     
        }
        table, tr, td{
            border: 1px solid;
            text-align: center;
        }
        #coluna1{
            height: 80px;
        }
        #coluna2{
            height: 70%;
        }
        #coluna3{
            height: 50px;
        }
        #menu{
            width: 30%;
        }
    </style>
</head>
<body>
    <table>
        <tr id="coluna1">
            <td colspan="2">Topo</td>
        </tr>
        <tr id="coluna2">
            <td id="menu">Menu</td>
            <td>Conteúdo</td>
        </tr>
        <tr id="coluna3">
            <td colspan="2">Rodapé</td>
        </tr>
    </table>
</body>
</html>
